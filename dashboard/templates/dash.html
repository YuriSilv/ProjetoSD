<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash no Django</title>
    <!-- Inclua os arquivos CSS e JS necess치rios para o Dash -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dash.css' %}">
    <script src="{% static 'dash.js' %}"></script>
</head>
<body>
    <!-- Div onde o aplicativo Dash ser치 renderizado -->
    <div id="dash-container"></div>

    <!-- Script para renderizar o aplicativo Dash -->
    <script>
        // Adicione o c칩digo JavaScript necess치rio para inicializar o aplicativo Dash
        const dashApp = new Dash({
            urlBasePathname: '/',
            el: document.getElementById('dash-container'),
            requestsPathnamePrefix: '/_dash-requests/',
            namespace: 'dash_app'
        });
    </script>
</body>
</html>
